<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Регистрация арендодателя</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-emerald-700 mb-6">Регистрация арендодателя</h1>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Имя</label>
        <input id="name" name="name" type="text" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Пароль</label>
        <input id="password" name="password" type="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700">Зарегистрироваться</button>
    </form>

    <div class="mt-6 text-center">
      <a href="/login" class="text-indigo-600 hover:underline">Уже есть аккаунт? Войти</a>
    </div>
  </div>

  <script>
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const res = await fetch('/signup/landlord', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });

    if (!res.ok) {
      alert('Ошибка регистрации');
      return;
    }

    // Login automatically after successful sign-up
    const loginRes = await fetch('/api/v1/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    if (loginRes.ok) {
      window.location.href = '/partner';
    } else {
      window.location.href = '/login';
    }
  });
  </script>
</body>
</html>
