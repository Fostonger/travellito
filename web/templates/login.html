<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Log in with Telegram</title>
</head>
<body>
  <!-- Telegram injects the button into this script tag -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"
          data-telegram-login="{{ TELEGRAM_BOT_ALIAS }}"
          data-size="large"
          data-userpic="false"
          data-auth-url="/auth/telegram"
          data-request-access="write">
  </script>
</body>
</html>
