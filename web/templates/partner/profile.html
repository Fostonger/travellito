{% extends "partner/base.html" %}

{% block title %}Travellito Партнёр - Профиль{% endblock %}

{% block body %}
<div class="max-w-5xl mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
    <h1 class="text-2xl font-bold text-emerald-700 mb-4">Настройки профиля</h1>
    
    <form id="paymentForm" class="space-y-4">
      <div>
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Номер телефона для выплат</label>
        <div class="mt-1 relative rounded-md shadow-sm">
          <input type="tel" id="phoneNumber" name="phone_number" value="{{ landlord.phone_number or '' }}" 
            class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"
            placeholder="+7 (999) 123-45-67">
          <div id="phoneError" class="text-red-500 text-xs mt-1 hidden">
            Введите корректный номер телефона с кодом страны (например, +7 для России)
          </div>
        </div>
        <div class="text-xs text-gray-500 mt-1">Укажите номер с кодом страны, например: +7 (999) 123-45-67</div>
      </div>
      
      <div>
        <label for="bankName" class="block text-sm font-medium text-gray-700">Название банка</label>
        <input type="text" id="bankName" name="bank_name" value="{{ landlord.bank_name or '' }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
          Сохранить
        </button>
      </div>
    </form>
  </div>
  
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-xl font-bold text-emerald-700 mb-4">Выйти из системы</h2>
    <button id="logoutButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
      Выйти
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/libphonenumber-js@1.10.48/bundle/libphonenumber-js.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Phone number validation
    const phoneInput = document.getElementById('phoneNumber');
    const phoneError = document.getElementById('phoneError');
    
    function validatePhoneNumber(phone) {
      if (!phone) return true; // Allow empty
      
      try {
        const phoneNumber = window.libphonenumber.parsePhoneNumber(phone);
        return phoneNumber.isValid();
      } catch (e) {
        return false;
      }
    }
    
    phoneInput.addEventListener('blur', function() {
      const isValid = validatePhoneNumber(this.value);
      if (!isValid && this.value) {
        phoneError.classList.remove('hidden');
        phoneInput.classList.add('border-red-500');
      } else {
        phoneError.classList.add('hidden');
        phoneInput.classList.remove('border-red-500');
      }
    });
    
    // Format as user types
    phoneInput.addEventListener('input', function() {
      try {
        const phone = window.libphonenumber.parsePhoneNumber(this.value);
        if (phone.isValid()) {
          phoneError.classList.add('hidden');
          phoneInput.classList.remove('border-red-500');
        }
      } catch (e) {
        // Ignore parsing errors during typing
      }
    });
    
    // Payment form submission
    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const phoneNumber = phoneInput.value;
      const bankName = document.getElementById('bankName').value;
      
      // Validate phone number before submitting
      if (!validatePhoneNumber(phoneNumber)) {
        phoneError.classList.remove('hidden');
        phoneInput.classList.add('border-red-500');
        return;
      }
      
      try {
        const response = await fetch('/api/v1/landlord/profile/payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
            // No need to add Authorization header - cookies are sent automatically
          },
          body: JSON.stringify({
            phone_number: phoneNumber,
            bank_name: bankName
          }),
          // Include credentials to ensure cookies are sent
          credentials: 'same-origin'
        });
        
        if (response.ok) {
          alert('Данные платежей успешно обновлены');
        } else {
          const errorData = await response.json().catch(() => ({ detail: 'Неизвестная ошибка' }));
          alert(`Ошибка при обновлении данных: ${errorData.detail || 'Неизвестная ошибка'}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Произошла ошибка при обновлении данных');
      }
    });
    
    // Logout button
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', async function() {
      try {
        const response = await fetch('/api/v1/landlord/logout', {
          method: 'POST',
          credentials: 'same-origin' // Include credentials to ensure cookies are sent
        });
        
        // Redirect to login page
        window.location.href = '/login';
      } catch (error) {
        console.error('Error:', error);
        alert('Произошла ошибка при выходе из системы');
      }
    });
  });
</script>
{% endblock %}
