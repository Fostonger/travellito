<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Travellito Партнёр{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-emerald-50 to-teal-50 min-h-screen">
  <!-- Landlord Navbar -->
  <nav class="bg-white/90 shadow-md backdrop-blur sticky top-0 z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="/api/v1/landlord" class="flex-shrink-0 text-emerald-700 font-bold">Travellito Партнёр</a>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a href="/api/v1/landlord" class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium text-gray-700 hover:border-emerald-500">Квартиры</a>
            <a href="/api/v1/landlord/apartments/new" class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium text-gray-700 hover:border-emerald-500">Добавить</a>
          </div>
        </div>
        <div class="flex items-center">
          <a href="/api/v1/landlord/profile" class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium text-gray-700 hover:border-emerald-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            Профиль
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Payment info notification -->
  {% if landlord and not landlord.phone_number and not landlord.bank_name %}
  <div class="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-yellow-800">
          Укажите реквизиты, по которым будет переводиться награда, в 
          <a href="/api/v1/landlord/profile" class="font-medium underline">настройках профиля</a>
        </p>
      </div>
    </div>
  </div>
  {% endif %}

  {% block body %}{% endblock %}
</body>
</html>
