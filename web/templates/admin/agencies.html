{% extends "base.html" %}
{% block title %}Manage Agencies{% endblock %}
{% block body %}
<div class="max-w-7xl mx-auto px-6 py-10">
  <h1 class="text-3xl font-extrabold text-indigo-700 mb-6">Agencies</h1>
  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full divide-y divide-gray-200" id="agenciesTable">
      <thead class="bg-gray-50"><tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">API Base</th>
        <th class="px-6 py-3"></th>
      </tr></thead>
      <tbody class="bg-white divide-y divide-gray-200" id="agenciesBody"></tbody>
    </table>
  </div>
</div>
<script>
(async () => {
  const res = await fetch('/admin/api/agencies');
  if (!res.ok) return;
  const agencies = await res.json();
  const body = document.getElementById('agenciesBody');
  agencies.forEach(a => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>${a.id}</td>
      <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>${a.name}</td>
      <td class='px-6 py-4 whitespace-nowrap text-sm text-gray-900'>${a.api_base || ''}</td>
      <td class='px-6 py-4 whitespace-nowrap text-right text-sm font-medium'><a href='/admin/agency/${a.id}/sync' class='text-indigo-600 hover:text-indigo-900'>Sync</a></td>`;
    body.appendChild(tr);
  });
})();
</script>
{% endblock %}
