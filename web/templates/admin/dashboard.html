{% extends "base.html" %}
{% block title %}Панель управления{% endblock %}
{% block body %}
<div class="max-w-7xl mx-auto px-6 py-10">
  <h1 class="text-3xl font-extrabold text-indigo-700 mb-8">Панель управления</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Total Tours -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-sm font-medium text-gray-500">Экскурсий всего</h2>
      <p class="mt-2 text-3xl font-bold text-indigo-600" id="totalTours">—</p>
    </div>
    <!-- Total Agencies -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-sm font-medium text-gray-500">Агентства</h2>
      <p class="mt-2 text-3xl font-bold text-indigo-600" id="totalAgencies">—</p>
    </div>
    <!-- Total Landlords -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-sm font-medium text-gray-500">Арендодатели</h2>
      <p class="mt-2 text-3xl font-bold text-indigo-600" id="totalLandlords">—</p>
    </div>
  </div>
</div>
<script>
(async () => {
  try {
    const res = await fetch('/api/v1/admin/metrics');
    if (!res.ok) return;
    const data = await res.json();
    document.getElementById('totalTours').textContent = data.tours;
    document.getElementById('totalAgencies').textContent = data.agencies;
    document.getElementById('totalLandlords').textContent = data.landlords;
  } catch (err) { console.error(err); }
})();
</script>
{% endblock %}
